  <body>
    <!-- navbar-->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header"> <a href="index.html" class="navbar-brand">

              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

              </ul>
            </div>
          </div>

      </header>
    <!-- Pergunta do pibic -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h4>Formulario</h4>
          </div>
          
          <div class="form-group row">
            <div class="line"></div>
            <label class="col-sm-2 form-control-label">Já participou de algum PIBIC?</label>
              <div class="col-sm-10">
                <label class="checkbox-inline"><input id="inlineCheckbox1" type="checkbox" value="option1">Sim</label>
                <label class="checkbox-inline"><input id="inlineCheckbox2" type="checkbox" value="option2">Não</label>
              </div>
          </div>
        <!-- escrever sobre pibic-->
          <div class="card-body">
            <form class="form-horizontal">
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Conte-me mais sobre o PIBIC:</label>
                  <div class="col-sm-10"><input type="text" class="form-control"></div>
              </div>
            </form>
        <!-- pergunta sobre o estagio-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label"> Já estagiou ou está estagiando?</label>
                <div class="col-sm-10">
                  <label class="checkbox-inline">
                    <input id="inlineCheckbox1" type="checkbox" value="option1"> Sim
                  </label>
                  <label class="checkbox-inline">
                    <input id="inlineCheckbox2" type="checkbox" value="option2"> Não
                  </label>
                </div>
        <!-- formulario sobre estagio-->
          <div class="card-body">
            <form class="form-horizontal">
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Conte-me mais sobre o estagio:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
              </div>
            </form>

        <!-- bloco para informar o lattes-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Informe seu curriculo lattes:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"><span class="text-small text-gray help-block-none">Coloque o link para acesso de seu curriculo lattes, caso tenha um.</span>
                </div>
            </div>

        <h5>Conhecimentos<h5/> <br/>
        <!--conhecimentos de software-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Software <br><small class="text-primary">Áreas de conhecimento</small></label>
              <div class="col-sm-10">
                <div class="i-checks">
                  <input id="checkboxCustom1" type="checkbox" value="" class="form-control-custom">
                  <label for="checkboxCustom1">Pyhton</label>
                </div>
                <div class="i-checks">
                  <input id="checkboxCustom2" type="checkbox" value="" class="form-control-custom">
                  <label for="checkboxCustom2">C#</label>
                </div>
                <div class="i-checks">
                  <input id="checkboxCustom3" type="checkbox" value="" class="form-control-custom">
                  <label for="checkboxCustom3">Java</label>
                </div>
                <div class="i-checks">
                  <input id="checkboxCustom4" type="checkbox" value="" class="form-control-custom">
                  <label for="checkboxCustom4">PHP</label>
                </div>
              </div>
            </div>
        <!--conhecimentos de eletronica-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Eletrônica <br><small class="text-primary">Áreas de conhecimento</small></label>
                <div class="col-sm-10">
                  <div class="i-checks">
                    <input id="checkboxCustom1" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom1">Embarcados</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom2" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom2">Microcontroladores</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom3" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom3">Arduino</label>
                  </div>
                </div>
              </div>
        <!--conhecimentos de auto-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Automotiva <br><small class="text-primary">Áreas de conhecimento</small></label>
                <div class="col-sm-10">
                  <div class="i-checks">
                    <input id="checkboxCustom1" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom1">Área1</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom2" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom2">Área2</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom3" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom3">Área3</label>
                  </div>
                </div>
            </div>
        <!--conhecimentos de aero-->
          <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Aeroespacial<br><small class="text-primary">Áreas de conhecimento</small></label>
                <div class="col-sm-10">
                  <div class="i-checks">
                    <input id="checkboxCustom1" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom1">Área1</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom2" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom2">Área2</label>
                  </div>
                  <div class="i-checks">
                    <input id="checkboxCustom3" type="checkbox" value="" class="form-control-custom">
                    <label for="checkboxCustom3">Área3</label>
                  </div>
                </div>
            </div>
        <!--Área para outros conhecimentos-->
          <div class="line"></div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Outros:</label>
                <div class="col-sm-10">
                  <input type="text" name="text" class="form-control">
                </div>
              </div>
          
          <div class="line"></div>
            <div class="form-group row">
              <div class="col-sm-4 offset-sm-2">
                <button type="submit" class="btn btn-primary">Pronto</button>
              </div>
            </div>
          </div>
        </div>
      </footer>
