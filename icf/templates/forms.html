    <!-- navbar-->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header"> <a href="index.html" class="navbar-brand">

              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <li class="nav-item"><a href="ajuda.html" class="nav-link logout"> <span class="d-none d-sm-inline-block">Dúvidas</span></a></li>
              </ul>
            </div>
          </div>

      </header>

    <div class="card-header">
    <div class="card-header"></div>
      <div class="card-header d-flex align-items-center">
        <h4><Strong>Formulário</Strong></h4>
      </div>

      <!-- Pergunta do pibic -->
      <div class="card-header">
        <div class="form-group row">
          <label class="col-sm-2 form-control-label"> Já participou de algum PIBIC?</label>
            <div class="col-sm-10">
              <input id="page_forms_op1" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_op1">Sim</label>
              <input id="page_forms_op2" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_op2">Não</label>
            </div>
        </div>
        <!-- escrever sobre pibic-->
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Conte sobre o(s) PIBIC(s):</label>
             <div class="col-sm-10"><input type="text" class="form-control"></div>
          </div>
        </form>
        <!-- pergunta sobre o estagio-->
        <div class="form-group row">
           <label class="col-sm-2 form-control-label">Já estagiou ou está estagiando?</label>
              <div class="col-sm-10">
                <input id="page_forms_op3" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_op3">Sim</label>
                <input id="page_forms_op4" type="checkbox" value="" class="form-control-custom"><label for="page_forms_op4">Não</label>
              </div>
        </div>
        <!-- formulario sobre estagio-->
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Conte sobre o(s) estagio(s):</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
          </div>
        </form>
        <!-- bloco para informar o lattes-->
        <div class="line"></div>
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Informe seu currículo lattes:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"><span class="text-small text-gray help-block-none">Coloque o link para acesso de seu curriculo lattes, caso tenha um.</span>
            </div>
          </div>
      </div>
      
      <div class="card-header d-flex align-items-center">
        <h4>Conhecimentos<h4/> <br/>
      </div>
      <div class="card-header">
        <!--conhecimentos de software-->
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Software <br><small class="text-primary">Áreas de conhecimento</small></label>
            <div class="col-sm-10">
              <div class="i-checks">
                <input id="page_forms_sftw1" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_sftw1">Pyhton</label>
              </div>
              <div class="i-checks">
                <input id="page_forms_sftw2" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_sftw2">C#</label>
              </div>
              <div class="i-checks">
                <input id="page_forms_sftw3" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_sftw3">Java</label>
              </div>
              <div class="i-checks">
                <input id="page_forms_sftw4" type="checkbox" value="" class="form-control-custom">
                 <label for="page_forms_sftw4">PHP</label>
              </div>
            </div>
          </div>
        <!--conhecimentos de eletronica-->
        <div class="line"></div>
          <div class="form-group row">
          <label class="col-sm-2 form-control-label">Eletrônica <br><small class="text-primary">Áreas de conhecimento</small></label>
            <div class="col-sm-10">
              <div class="i-checks">
                <input id="page_forms_eletric1" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_eletric1">Embarcados</label>
              </div>
              <div class="i-checks">
                <input id="page_forms_eletric2" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_eletric2">Microcontroladores</label>
              </div>
              <div class="i-checks">
                <input id="page_forms_eletric3" type="checkbox" value="" class="form-control-custom">
                <label for="page_forms_eletric3">Arduino</label>
              </div>
            </div>
          </div>
        <!--conhecimentos de auto-->
        <div class="line"></div>
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Automotiva <br><small class="text-primary">Áreas de conhecimento</small></label>
              <div class="col-sm-10">
                <div class="i-checks">
                  <input id="page_forms_auto1" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_auto1">Área1</label>
                </div>
                <div class="i-checks">
                  <input id="page_forms_auto2" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_auto2">Área2</label>
                </div>
                <div class="i-checks">
                  <input id="page_forms_auto3" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_auto3">Área3</label>
                </div>
              </div>
          </div>
        <!--conhecimentos de aero-->
        <div class="line"></div>
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Aeroespacial<br><small class="text-primary">Áreas de conhecimento</small></label>
              <div class="col-sm-10">
                <div class="i-checks">
                  <input id="page_forms_aero1" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_aero1">Área1</label>
                </div>
                <div class="i-checks">
                  <input id="page_forms_aero2" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_aero2">Área2</label>
                </div>
                <div class="i-checks">
                  <input id="page_forms_aero3" type="checkbox" value="" class="form-control-custom">
                  <label for="page_forms_aero3">Área3</label>
                </div>
              </div>
          </div>
        <!--Área para outros conhecimentos-->
        <div class="line"></div>
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Outros:</label>
            <div class="col-sm-10">
              <input type="text" name="text" class="form-control">
            </div>
          </div>
        <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-4 offset-sm-2">
              <button onclick="location.href = '../sucesso/';" type="submit"  class="btn btn-primary">Pronto</button>
            </div>
          </div>
      </div>
